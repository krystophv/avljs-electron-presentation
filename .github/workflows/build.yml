name: Build
on: [workflow_dispatch]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'
    - name: install dependencies
      run: yarn install --frozen-lockfile
    - name: build
      run: yarn make

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'
    - name: install dependencies
      run: yarn install --frozen-lockfile
    - name: build
      run: yarn make

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'
    - name: install dependencies
      run: yarn install --frozen-lockfile
    - name: build
      run: yarn make